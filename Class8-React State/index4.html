<!DOCTYPE html>
<html>
  <head>
       <meta charset="UTF-8">
       <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
       <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
  </head>
  <body>


    <div id="root"></div>

    <script type="text/babel">

    /* Updating state: 
       Update the state of component by mehtod setState(update,[callback]). The method updates the state asynchronously,
       so a there is an option callback that will be called once the state has finished updating completely. 
       For using setState() need to call this.setState().
    */
        class Info extends React.Component{
          constructor(props){
            super(props)
            this.state = {info:"Hi!!", msg:"Robot here!!"}
          }
          componentDidMount(){ // This method is called immediatly after constructor method is called
            //update state here
            this.setState({msg:"Ali's here"})
          }
          render(){
            return <h1>{this.state.info}{this.state.msg}</h1>
          }
        }

        ReactDOM.render(
          <Info/>,
          document.getElementById("root")
        )

    </script>

  </body>
</html>
